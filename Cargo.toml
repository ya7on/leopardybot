[package]
name = "leopardybot"
authors = ["S. Suprun <hello@syoma.website>"]
version = "0.1.0"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-rt = "2.7.0"
actix-web = "4.2.1"
async-trait = "0.1.58"
chrono = "0.4.22"
clap = { version = "4.0.14", features = ["derive", "env"] }
csv = "1.1.6"
lazy_static = "1.4.0"
migration = { path = "migration" }
rand = "0.8.5"
reqwest = { version = "0.11.12", features = ["json"] }
regex = "1.6.0"
sea-orm = { version = "0.9.3", features = ["runtime-actix-native-tls", "sqlx-postgres"] }
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.87"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
uuid = "1.2.1"

[dev-dependencies]
httpmock = "0.6.6"
